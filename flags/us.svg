<?xml version="1.0" encoding="utf-8"?>
<!-- Simple US flag: stripes and blue canton -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 19 10">
  <rect width="19" height="10" fill="#B22234"/>
  <g fill="#fff">
    <rect y="1" width="19" height="1"/>
    <rect y="3" width="19" height="1"/>
    <rect y="5" width="19" height="1"/>
    <rect y="7" width="19" height="1"/>
    <rect y="9" width="19" height="1"/>
  </g>
  <rect width="8" height="5" fill="#3C3B6E"/>
  <!-- simple stars as small circles -->
  <g fill="#fff" transform="translate(0.8,0.6) scale(0.22)">
    <circle cx="2" cy="2" r="2"/>
    <circle cx="6" cy="2" r="2"/>
    <circle cx="10" cy="2" r="2"/>
    <circle cx="14" cy="2" r="2"/>
    <circle cx="3" cy="6" r="2"/>
    <circle cx="7" cy="6" r="2"/>
    <circle cx="11" cy="6" r="2"/>
    <circle cx="15" cy="6" r="2"/>
  </g>
</svg>
